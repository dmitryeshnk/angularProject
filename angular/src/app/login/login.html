<div>
	<div [hidden]="!isVisible" >
		<div class="alert alert-danger" [hidden]="!error">
			There was a problem logging in. Please try again.
		</div>

		<form role="form" (submit)="login()">
			<div class="form-group">
				<label for="username">Username:</label> <input type="text"
					class="form-control" id="username" name="username" [(ngModel)]="credentials.username"/>
			</div>
			<div class="form-group">
				<label for="password">Password:</label> <input type="password"
					class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
		<div class="form-group">
			<button (click)="showRegister()" class="btn btn-primary">registration</button>
		</div>
		</div>
	<register-comp [isVisible]="isVisibleRegister" (onChanged)="onChanged()"></register-comp>
</div>
