<form [ngClass]="{invisible: !isVisible}" [formGroup]="addForm" novalidate (ngSubmit)="submit()">
  <div class="form-group">
      <label>username</label>
      <input class="form-control" name="name" formControlName="username" />

      <div class="alert alert-danger"
          *ngIf="addForm.controls['username'].invalid && addForm.controls['username'].touched">
          Must not be empty
      </div>
  </div>
  <div class="form-group">
      <label>Email</label>
      <input class="form-control" name="email" formControlName="email" />

      <div class="alert alert-danger"
          *ngIf="addForm.controls['email'].invalid && addForm.controls['email'].touched">
          Invalid email
      </div>
  </div>
  <div class="form-group">
      <label>password</label>
      <input type="password" class="form-control" name="password" formControlName="password" />
      <div class="alert alert-danger"
          *ngIf="addForm.controls['password'].invalid && addForm.controls['password'].touched">
          Must not be empty
      </div>
  </div>
  <div class="form-group">
      <label>birthday</label>
      <input type="date" class="form-control" name="birthday" formControlName="birthday" [max]="max"/>
      <div class="alert alert-danger"
          *ngIf="addForm.controls['birthday'].invalid && addForm.controls['birthday'].touched">
          Must not be empty and be past time
      </div>
  </div>
  <div class="form-group">
      <label>Gender</label>
      <select class="form-control" name="gender" formControlName="gender">
        <option value="1">Male</option>
        <option value="2">Female</option>
      </select>
      <div class="alert alert-danger"
          *ngIf="addForm.controls['gender'].invalid && addForm.controls['gender'].touched">
          Must not be empty
      </div>
  </div>
  <div class="form-group">
      <input type="submit" [disabled]="addForm.invalid" class="btn btn-default" value="Send" />
  </div>
</form>`
